<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link  rel="stylesheet" href="style.css"/>
</head>
<body>

    <h1> A Form Page </h1>
    
    <div style="background-color: white" id="form">
        <div id="name">
            <label for="name">Name :</label>
            <input id="name"type="text" placeholder="Input your name"/>
        </div>

        <div id="email">
            <label for="email">Email :</label>
            <input id="email"type="text" placeholder="Input your email"/>
        </div>

        <div id="age">
            <label for="age">Age :</label>
             <input id="age"type="text" placeholder="Input your Age"/>
        </div>

    <div id="calendar">
           <label for="event-date">Select your Date of Birth :</label>
        <input id="calendar"type="date" name="event-date" min="2000-01-01" max="2015-12-31">
    </div>

        <div id="select">
            <label for="type">Which option is best?</label>
            <select id="select" name="select">
                <option value="Student">Student</option>
                <option value="Working Professional">Working Professional</option>
                <option value="Recruiter">Recruiter</option>
            </select>
        </div>

        <div id="language"



        <div id="button">
            <button>Submit</button>
        </div>

   

    </div>
    
</body>

</html>
